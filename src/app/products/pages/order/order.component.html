<p-panel header="Pipes Personalizados "class="p-1">

  <p>
    Pipes personalizados en angular - creados por {{'nosotros'|toggleCase :isUppercase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">

    <p-button
    label="Toggle case"
    icon="pi pi-search"
    class="mr-2"
    (onClick)="toggleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
      (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"/>

      <p-button
      (onClick)="changeOrder('canfly')"
      label="por volar"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"/>

      <p-button
      (onClick)="changeOrder('color')"
      label="por color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-help"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">

      <p-table [value]="heroes |SortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>

                <th>Name</th>
                <th>Canfly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>

                <td>{{ hero.name }}</td>
                <td>{{ hero.canfly| canfly  }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>
  </div>
</div>
